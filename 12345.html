    <style>/* From Uiverse.io by SnyDeTreves */ 
/**********/
/* Config */
/**********/

.tooltip {
  --color-background: 88, 101, 242;
  --color-text: #fff;
  --size-diameter: 5rem;
  --size-shadow: 5px;
}

/*************/
/* Container */
/*************/

/* Container - Base */
.tooltip {
  --size: var(--size-diameter);

  align-items: center;
  border: none;
  border-radius: var(--size);
  cursor: pointer;
  display: flex;
  fill: var(--color-text);
  height: var(--size);
  justify-content: center;
  position: relative;
  width: var(--size);
}
.tooltip::before,
.tooltip::after {
  border-radius: inherit;
  height: var(--size);
  position: absolute;
  width: var(--size);
}
/* Container - Darken */
.tooltip::before {
  background: rgba(var(--color-background), 1);
  box-shadow: 0 0 var(--size-shadow) #000;
  content: "";
  z-index: 1;
}
/* Container - Darken */
.tooltip::after {
  background: rgba(0, 0, 0, 0.2);
  z-index: 2;
}

/* Container - Interactions */
.tooltip:hover::after {
  content: "";
}
.tooltip:active::before {
  border: 1px solid #000;
  box-shadow: none;
}
.tooltip:active::after {
  background: rgba(0, 0, 0, 0.4);
}

/***********/
/* Content */
/***********/

/* Content - Base */
.tooltip__content {
  --size: calc(0.8 * var(--size-diameter));

  border-radius: var(--size);
  height: var(--size);
  position: relative;
  width: var(--size);
  z-index: 3;
}

/*********/
/* Label */
/*********/

/* Label - Base */
.tooltip__label {
  --size: calc(1 * var(--size-diameter));

  background: radial-gradient(
    circle at center,
    transparent 45%,
    rgb(var(--color-background)) 46%
  );
  border-radius: var(--size);
  font-size: calc(0.2 * var(--size-diameter));
  height: var(--size);
  left: calc(50% - var(--size) / 2);
  pointer-events: none;
  position: absolute;
  top: calc(50% - var(--size) / 2);
  transition: all 0.3s linear;
  width: var(--size);
}
/* Label - Path */
.tooltip__label #circlePath {
  display: none;
}
/* Label - Text */
.tooltip__label text {
  dominant-baseline: middle;
  font-weight: 600;
  text-anchor: middle;
}

/* Label - Interactions */
.tooltip:hover .tooltip__label {
  --size: calc(var(--size-diameter) + 6em);

  box-shadow: 0 0 var(--size-shadow) #000;
}
</style>
</head>
